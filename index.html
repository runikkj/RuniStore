<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Runi Store BR - Jogos PS3</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 40px;
      color: #f44336;
      text-shadow: 0 0 8px #f44336;
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .game-card {
      background-color: #222;
      border-radius: 15px;
      width: 280px;
      box-shadow: 0 0 15px #f4433666;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #f44336cc;
    }

    .game-card img {
      width: 100%;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      display: block;
      box-shadow: 0 5px 15px #0008;
    }

    .game-info {
      padding: 20px;
      color: #eee;
    }

    .game-info h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #f44336;
      text-shadow: 0 0 5px #f44336bb;
    }

    .game-info p {
      margin-bottom: 15px;
      font-weight: 600;
      color: #ccc;
    }

    .download-btn {
      background: linear-gradient(145deg, #ff3b3b, #d32f2f);
      padding: 14px 25px;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 4px 12px #ff3b3b99;
      display: inline-block;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .download-btn:hover {
      background: linear-gradient(145deg, #d32f2f, #b71c1c);
      box-shadow: 0 6px 18px #b71c1ccc;
    }

    @media (max-width: 600px) {
      .game-container {
        flex-direction: column;
        align-items: center;
      }
      .game-card {
        width: 90%;
      }
    }
  </style>
</head>

  <h1>Runi Store BR - Jogos PS3</h1>

  <div class="game-container">

</html>
