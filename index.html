<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Runi Store BR</title>
  <style>
    body {
      background-color: #1a0000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .logo {
      text-align: center;
      margin-top: 20px;
    }

    .logo img {
      width: 180px;
    }

    .titulo {
      text-align: center;
      font-size: 28px;
      color: #ff4d4d;
      margin-top: 10px;
    }

    .categorias {
      text-align: center;
      margin-top: 20px;
    }

    .categorias a {
      background-color: #990000;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
    }

    .jogos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .jogo {
      background-color: #330000;
      border-radius: 12px;
      padding: 10px;
      margin: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 0 0 10px #ff1a1a;
    }

    .jogo img {
      width: 100%;
      border-radius: 8px;
    }

    .jogo p {
      margin-top: 10px;
      font-size: 14px;
    }

    a.download {
      display: block;
      margin-top: 8px;
      background-color: #cc0000;
      padding: 6px;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    a.download:hover {
      background-color: #ff0000;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="Logo da Runi Store" />
  </div>

  <div class="titulo">Runi Store BR</div>

  <div class="categorias">
    <a href="#dublados">üéôÔ∏è Dublados</a>
    <a href="#legendados">üìú Legendados</a>
  </div>

  <div class="jogos" id="dublados">
    <div class="jogo">
      <img src="lego.jpg" alt="LEGO Star Wars" />
      <p>LEGO Star Wars (DUBLADO)</p>
      <a class="download" href="https://www.mediafire.com/file/0e4un08jjugxbif/Pedrost_LEGO_Star_Wars_01.pkg/file">Baixar PKG</a>
    </div>
  </div>

</body>
</html>
