<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Runi Store BR</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 150px;
      height: auto;
    }

    h1 {
      text-align: center;
      color: #ff4b4b;
      margin-top: 30px;
    }

    .categoria {
      margin: 40px auto;
      max-width: 700px;
    }

    .jogo {
      background-color: #111;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
    }

    .jogo img {
      width: 120px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .jogo h3 {
      margin: 10px 0;
      font-size: 18px;
      color: #fff;
    }

    .jogo button {
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .jogo button:hover {
      background-color: #cc0000;
    }

    .categoria-titulo {
      font-size: 24px;
      color: #ff4b4b;
      margin-bottom: 20px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Runi Store">
  </header>

  <main>
    <!-- Categoria: Jogos Dublados -->
    <section class="categoria">
      <h2 class="categoria-titulo">Jogos Dublados</h2>

      <div class="jogo">
        <img src="Lego_Star_Wars.jpg" alt="LEGO Star Wars">
        <h3>LEGO Star Wars (Dublado)</h3>
        <a href="https://www.mediafire.com/file/0e4un08jjugxbif/Pedrost_LEGO_Star_Wars_01.pkg" target="_blank" rel="noopener noreferrer">
          <button>Baixar PKG</button>
        </a>
      </div>

    </section>

    <!-- Categoria: Jogos Legendados -->
    <section class="categoria">
      <h2 class="categoria-titulo">Jogos Legendados</h2>

      <!-- Aqui vocÃª pode adicionar jogos legendados futuramente -->
    </section>
  </main>

  <footer>
    &copy; 2025 Runi Store BR - Todos os direitos reservados.
  </footer>
</body>
</html>
