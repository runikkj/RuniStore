<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Runi Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      background-color: #000;
      text-align: center;
      padding: 20px;
    }

    header img {
      max-width: 200px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #1a1a1a;
      padding: 10px;
      gap: 20px;
    }

    nav a {
      color: #ff4d4d;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      color: #ff4d4d;
      margin-top: 30px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .game-card {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      text-align: center;
      margin: 20px 0;
    }

    .game-card img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    .game-card h2 {
      color: #fff;
      font-size: 18px;
    }

    .download-button {
      margin-top: 10px;
      background-color: #ff0000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .download-button:hover {
      background-color: #cc0000;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Runi Store">
  </header>

  <nav>
    <a href="#" onclick="showCategory('dublados')">DUBLADOS</a>
    <a href="#" onclick="showCategory('legendados')">LEGENDADOS</a>
  </nav>

  <h1>Jogos Dublados e Legendados</h1>

  <div class="container">
    <!-- Categoria DUBLADOS -->
    <div id="dublados" class="category">
      <div class="game-card">
        <img src="lego.jpg" alt="LEGO Star Wars">
        <h2>LEGO Star Wars (Dublado)</h2>
        <a href="https://1fichier.com/exemplo-lego-dublado.pkg" target="_blank">
          <button class="download-button">Baixar PKG</button>
        </a>
      </div>
    </div>

    <!-- Categoria LEGENDADOS -->
    <div id="legendados" class="category hidden">
      <div class="game-card">
        <img src="game.jpg" alt="Exemplo Jogo">
        <h2>Exemplo Game (Legendado)</h2>
        <a href="https://1fichier.com/exemplo-legendado.pkg" target="_blank">
          <button class="download-button">Baixar PKG</button>
        </a>
      </div>
    </div>
  </div>

  <script>
    function showCategory(category) {
      document.querySelectorAll('.category').forEach(div => div.classList.add('hidden'));
      document.getElementById(category).classList.remove('hidden');
    }

    // Mostra DUBLADOS por padr√£o
    showCategory('dublados');
  </script>
</body>
</html>
