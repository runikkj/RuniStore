<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Runi Store</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      background-color: #8B0000; /* Vermelho escuro */
      padding: 20px 0;
    }

    header img {
      max-width: 200px;
      height: auto;
    }

    h1 {
      margin-top: 20px;
      font-size: 24px;
      color: #ff5555;
    }

    .game {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      max-width: 300px;
    }

    .game img {
      width: 100%;
      border-radius: 10px;
    }

    .game-title {
      margin: 10px 0;
      font-weight: bold;
    }

    .download-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #ff0000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .download-link:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo Runi Store">
  </header>

  <h1>Jogos Dublados e Legendados</h1>

  <div class="game">
    <img src="lego.jpg" alt="LEGO Star Wars">
    <div class="game-title">LEGO Star Wars (Dublado)</div>
    <a class="download-link" href="https://www.mediafire.com/file/0e4un08jjugxbif/Pedrost_LEGO_Star_Wars_01.pkg/file">Baixar PKG</a>
  </div>

</body>
</html>
